./.env:
  __RAW: |
    CONFIG=1
    OTHER=2
./abspath:
  __IMPORT: something.md
./config/database2.yml:
  production:
    host: db
    user: postgres
./config/secrets2.yml:
  production:
    secret_key_base: <% ENV["bla"] %>
./other:
  __IMPORT: m2.md
converter.yml:
  production:
    :ext:
    - .xy
    - .xls
    - .xlsx
    - .txt
    - .brml
    - .dta
    - .pssession
    :profile: chemotion
    :secret_key: imsupersecretandwanttobechanged
    :timeout: 300
    :url: http://converter:4000/api/v1/
database.yml:
  production:
    adapter: postgresql
    database: chemotion
    encoding: unicode
    host: db
    password: postgres
    pool: 5
    port: "5432"
    username: postgres
datacollectors.yml:
  production: null
ketcher_service.yml:
  production:
    :url: http://ketchersvc:4000/render
scifinder_n.yml:
  production: null
secrets.yml:
  production:
    secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
spectra.yml:
  production:
    :port: "4000"
    :url: spectra
storage.yml:
  production:
    :primary_store: local
    :secondary_store: ""
    :stores:
      :local:
        :data_folder: ./uploads
        :thumbnail_folder: ./uploads
      :tmp:
        :data_folder: ./tmp/uploads/
        :thumbnail_folder: ./tmp/uploads/
user_props.yml:
  production:
    :name_abbreviation:
      :format_abbr: /\A[a-zA-Z][a-zA-Z0-9\-_]*[a-zA-Z0-9]\Z/
      :format_abbr_err_msg: can be alphanumeric, middle '_' and '-' are allowed, but
        leading digit, or trailing '-' and '_' are not.
      :length_default:
      - 2
      - 8
      :length_device:
      - 2
      - 6
      :length_group:
      - 2
      - 5
      :reserved_list:
      - CRR
      - CRS
      - CRD
