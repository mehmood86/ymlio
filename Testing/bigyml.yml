converter.yml:
  production:
    :url: "http://converter:4000/api/v1/"
    :profile: "chemotion"
    :secret_key: "imsupersecretandwanttobechanged"
    :timeout: 300
    :ext:
      - ".xy"
      - ".xls"
      - ".xlsx"
      - ".txt"
      - ".brml"
      - ".dta"
      - ".pssession"

database.yml:
  production:
    adapter: postgresql
    encoding: unicode
    database: chemotion
    pool: 5
    username: postgres
    password: postgres
    host: db
    port: "5432"

datacollectors.yml:
  production:

ketcher_service.yml:
  production:
    :url: "http://ketchersvc:4000/render"

scifinder_n.yml:
  production:

secrets.yml:
  production:
    secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>

spectra.yml:
  production:
    :url: "spectra"
    :port: "4000"

storage.yml:
  production:
    :primary_store: "local"
    :secondary_store: ""
    :stores:
      :tmp:
        :data_folder: "./tmp/uploads/"
        :thumbnail_folder: "./tmp/uploads/"
      :local:
        :data_folder: "./uploads"
        :thumbnail_folder: "./uploads"

user_props.yml:
  production:
    :name_abbreviation:
      :reserved_list:
        - "CRR"
        - "CRS"
        - "CRD"
      :length_group: [2, 5]
      :length_device: [2, 6]
      :length_default: [2, 8]
      :format_abbr: !ruby/regexp '/\A[a-zA-Z][a-zA-Z0-9\-_]*[a-zA-Z0-9]\Z/'
      :format_abbr_err_msg: can be alphanumeric, middle '_' and '-' are allowed, but leading digit, or trailing '-' and '_' are not.

./config/database2.yml:
  production:
    host: db
    user: postgres

./config/secrets2.yml:
  production:
    secret_key_base: <% ENV["bla"] %>
    
./.env:
  __RAW: |
    CONFIG=1
    OTHER=2

./other:
  __IMPORT: m2.md

./abspath:
  __IMPORT: something.md
